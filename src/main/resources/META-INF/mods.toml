modLoader="javafml" #mandatory
loaderVersion="[28,)" #mandatory
issueTrackerURL="https://github.com/Yamahari/I-Like-Wood/issues" #optional
[[mods]] #mandatory
modId="ilikewood" #mandatory
version="1.1.0.2" #mandatory
displayName="I Like Wood" #mandatory
displayURL="https://www.curseforge.com/minecraft/mc-mods/i-like-wood" #optional
logoFile="logo.png" #optional
credits="Yamahari and the people of Forge" #optional
authors="Yamahari" #optional
# The description text for the mod (multi line!) (#mandatory)
description='''
This mod adds wood variants for blocks that should have one but don't.
It also adds a new wood related blocks.
'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.ilikewood]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[28,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.ilikewood]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.14.4]"
    ordering="NONE"
    side="BOTH"
